<template name="idea">
<div class="ideaContainer {{hidden}}">
  <a href="{{_id}}" data-idea-id="{{_id}}" class="subideas">::subideas:: <span>({{numChildren}})</span></a> 
  <div class="idea">{{{bolded_text}}}</div>
  <div class="date">{{formatDate}} </div>
</div>
</template>

<template name="idea_form">
  <form>
    <textarea placeholder="Describe yourself here..." class="idea_text"> </textarea> 
    <input type="submit"> 
  </form>
</template>

<template name="idea_board">
  
  <div>Path: 
  <a href="/">Root</a>
  {{#if breadcrumb}}
    {{#each breadcrumb}} &gt; 
      {{#unless last}}<a class="breadcrumb" href="{{_id}}" data-idea-id="{{_id}}">{{title}}</a>
      {{else}}<b>{{title}}</b>{{/unless}}
    {{/each}} 
  {{/if}}

  </div>
  <input type="text" name="search"> Search
  {{> idea_form}}
  <ul>

  {{#if ideas}}
    {{#each ideas}}
      {{> idea}}
    {{/each}}
  {{else}}
      0 ideas.
  {{/if}}

  </ul>
</template>
