<template name="idea">
<div class="ideaContainer {{hidden}}">

  <div class="idea">{{{bolded_text}}}</div>
  <div class="subideas right"><a href="{{slug}}/" data-idea-id="{{_id}}" class="subideas">::subideas:: <span>({{numChildren}})</span></a></div>
  <div class="date right">{{formatDate}} </div>
  <div class="related">
      {{#each relations}}
          {{> relIdea}}
      {{/each}} 
 </div>
</div>
</template>

<template name="relIdea">
  <a href="/idea{{targetIdea.path}}">
     {{targetIdea.title}} 
  </a>
  ({{weight}})
</template>



<template name="idea_form">
  <form>
    <textarea placeholder="Add idea here..." class="idea_text"> </textarea> 
    <input type="submit"> 
  </form>
</template>

<template name="idea_board">
  
  <div>
    <div>Path: 
      {{#each breadcrumb}} 
        {{#unless last}}<a class="breadcrumb" href="/idea{{path}}" data-idea-id="{{_id}}">{{title}}</a>  &gt;
        {{else}}<b>{{title}}</b>{{/unless}}
      {{/each}} 

    </div>
    <div> <input type="text" name="search"> Search</div>  
  
  {{> idea_form}}
  </div>
  <ul>

  {{#if ideas}}
    {{#each ideas}}
      {{> idea}}
    {{/each}}
  {{else}}
      0 ideas.
  {{/if}}

  </ul>
</template>
