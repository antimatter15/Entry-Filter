<template name="entry">
  <a href="/idea/{{id}}">Sub Ideas</a>
  <div class="entry">{{{bolded_text}}}</div>
</template>

<template name="entry_form">
  <form>
    <input type="text" name="entry_text"> New Idea
  </form>
</template>

<template name="entry_center">
  <input type="text" name="search"> Search
  <ul>
    {{#each filtered_entries}}
      {{> entry}}
    {{/each}}
  </ul>
</template>
